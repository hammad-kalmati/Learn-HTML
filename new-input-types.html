<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Input Types</title>
</head>
<body>
    <label for="">Select color</label> <input type="color" name="" id=""> <br><br>
    <label for="">Number</label> <input type="number" min="1" max="99" step="2" name="" id=""> <br><br>
    <label for="">Range</label> <input type="range" min="3" max="199" step="5" name="" id=""> <br><br>
    <label for="">Date</label> <input type="date" name="" id=""> <br><br>
    <label for="">Date Time</label> <input type="datetime-local" name="" id=""> <br><br>
    <label for="">Month</label> <input type="month" name="" id=""> <br><br>
    <label for="">Week</label> <input type="week" name="" id=""> <br><br>
    <label for="">Time</label> <input type="time"> <br><br>
    <label for="">Email</label> <input type="email" name="" id=""> <br><br>
    <label for="">Url</label> <input type="url" name="" id=""> <br><br>
    <label for="">Search</label> <input type="search"> <br><br>
    <label for="">Phone No</label> <input type="tel" name="" id=""> <br><br>
    <input type="submit" name="" id=""> <br><br>
    <a href="index.html">Go Back</a>

</body>
</html>
